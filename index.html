<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>Library app</title>
</head>
<body>
    <header>
        <h1>The Bookshelf</h1>
        <p>Add books to build your library!</p>
        <button id="new-book">Add new book</button>
    </header>
    <form method="post" id="form-container">
        <fieldset id="book-fieldset">
            <legend>Book details</legend>
            <label for="author">Author: <input type="text" id="author" name="author" class="book-input"></label>
            <label for="title">Book title: <input type="text" id="title" name="title" class="book-input"></label>
            <label for="pages">Page count: <input type="number" id="pages" name="pages" class="book-input"></label>
        </fieldset>
        <fieldset id="read-fieldset">
            <legend>Read status</legend>
            <div>
                <label for="read">Read <input type="radio" id="read" name="read-status" value="read" checked></label>
                <label for="not-read">Not read <input type="radio" id="not-read" name="read-status" value="not-read"></label>
            </div>
        </fieldset>
        <fieldset id="action-fieldset">
            <legend>Actions</legend>
            <div>
                <button type="submit" id="submit-btn" value="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="reset" id="cancel-btn" >Cancel</button>
            </div>
        </fieldset>
    </form>
    <main>
    </main>
</body>
</html>
