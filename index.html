<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Library app</title>
</head>
<body>
    <header>
        <h1>eLibrary</h1>
        <p>Add books to build your collection!</p>
        <button id="new-book">Add new book</button>
    </header>
    <main>
        <form method="post">
            <fieldset>
                <legend>Book details</legend>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="title">Book title:</label>
                <input type="text" id="title" name="title">
                <label for="pages">Page count:</label>
                <input type="number" id="pages" name="pages">
            </fieldset>
            <fieldset>
                <legend>Read status</legend>
                <input type="radio" id="read" name="read-status" value="read" checked>
                <label for="read">Read</label>
                <input type="radio" id="not-read" name="read-status" value="not-read">
                <label for="not-read">Not read</label>
            </fieldset>
            <fieldset>
                <legend>Actions</legend>
                <button type="submit" id="submit-btn">Submit</button>
                <button type="reset">Reset</button>
                <button type="reset" id="cancel-btn" >Cancel</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
