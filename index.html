<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>Library app</title>
</head>
<body>
    <header>
        <h1>The Bookshelf</h1>
        <p>Add books to build your library!</p>
        <button id="new-book">Add new book</button>
    </header>
    <div class="form-bg">
        <form method="post" id="form-container">
            <fieldset class="fieldset">
                <legend>Book details</legend>
                <div class="book-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="book-input">
                    <label for="title">Book title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="book-input">
                    <label for="pages">Page count</label>
                    <input type="number" id="pages" name="pages">
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <legend>Read status</legend>
                <div class="radio-btns">
                    <input type="radio" id="read" name="read-status" value="read" checked>
                    <label for="read">Read</label>
                </div>
                <div>
                    <input type="radio" id="not-read" name="read-status" value="not-read">
                    <label for="not-read">Not read</label>
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <legend>Actions</legend>
                <div class="action-btns">
                    <button type="submit" id="submit-btn" value="submit" class="secondary-btn">Submit</button>
                    <button type="reset" id="reset-btn" class="secondary-btn">Reset</button>
                    <button type="reset" id="cancel-btn" class="secondary-btn">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="library-bg">
        <main class="library-display">
        </main>
    </div>
</body>
</html>
